<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Film</title>
</head>
<body>
    <h1>Add a New Film</h1>
    <form action="add_film.php" method="post">
        <label>Title: <input type="text" name="title" required></label><br>
        <label>Description: <textarea name="description" required></textarea></label><br>
        <label>Release Year: <input type="number" name="release_year" required></label><br>
        <label>Language ID: <input type="number" name="language_id" required></label><br>
        <label>Rental Duration: <input type="number" name="rental_duration" required></label><br>
        <label>Rental Rate: <input type="number" step="0.01" name="rental_rate" required></label><br>
        <label>Length: <input type="number" name="length" required></label><br>
        <label>Replacement Cost: <input type="number" step="0.01" name="replacement_cost" required></label><br>
        <label>Rating:
            <select name="rating" required>
                <option value="G">G</option>
                <option value="PG">PG</option>
                <option value="PG-13">PG-13</option>
                <option value="R">R</option>
                <option value="NC-17">NC-17</option>
            </select>
        </label><br>
        <label>Special Features:
            <select name="special_features" required>
                <option value="Trailers">Trailers</option>
                <option value="Commentaries">Commentaries</option>
                <option value="Deleted Scenes">Deleted Scenes</option>
                <option value="Behind the Scenes">Behind the Scenes</option>
            </select>
        </label><br>
        <button type="submit">Save</button>
        <button type="button" onclick="location.href='manager.html'">Cancel</button>
    </form>
</body>
</html>
